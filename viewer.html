<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <model-viewer
        id="ar-viewer"
        src=""
        alt="3D Model"
        ar
        ar-modes="scene-viewer quick-look webxr"
        camera-controls
        auto-rotate
        environment-image="neutral"
        shadow-intensity="1"
        seamless-poster
        disable-tap
        placement="floor"
        ar-placement="object"
        ar-debug
    ></model-viewer>

    <div class="controls">
        <button class="button" id="ar-button">View in AR</button>
        <button class="button" id="back-button">Back</button>
    </div>

    <script>
        // Get model link from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const modelLink = urlParams.get('model');
        const viewer = document.getElementById('ar-viewer');
        const arButton = document.getElementById('ar-button');
        const backButton = document.getElementById('back-button');

        // Load model dynamically
        if (modelLink) {
            viewer.src = decodeURIComponent(modelLink);

            // Add iOS USDZ fallback if the model is .glb
            if (modelLink.endsWith('.glb')) {
                const usdzLink = modelLink.replace('.glb', '.usdz');
                viewer.setAttribute('ios-src', usdzLink);
            }
        } else {
            alert('No model URL provided. Returning to library.');
            window.history.back();
        }

        // Handle AR button click
        arButton.addEventListener('click', () => {
            viewer.activateAR();
        });

        // Handle back button click
        backButton.addEventListener('click', () => {
            window.history.back();
        });

        // Listen for AR status
        viewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'failed') {
                alert('AR tracking failed. Please ensure proper lighting and a flat surface.');
            }
        });

        // Listen for AR tracking updates
        viewer.addEventListener('ar-tracking', (event) => {
            if (event.detail.status === 'not-tracking') {
                console.warn('Model is not tracking the surface.');
            } else if (event.detail.status === 'tracking') {
                console.log('Model is properly anchored to the surface.');
            }
        });
    </script>
</body>
</html>

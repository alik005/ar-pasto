<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="button" id="start-ar">Start AR</button>
        <button class="button" id="place-model" style="display: none;">Place Model</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, controller;
        let reticle, model, isModelPlaced = false;

        const init = () => {
            // Create Three.js Scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add AR Button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Add Light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Load Reticle (Placement Indicator)
            const geometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            reticle = new THREE.Mesh(geometry, material);
            reticle.visible = false;
            scene.add(reticle);

            // Handle AR Hit Test
            const session = renderer.xr.getSession();
            session.addEventListener('select', onSelect);
            controller = renderer.xr.getController(0);
            scene.add(controller);

            const hitTestSource = session.requestReferenceSpace('viewer')
                .then((refSpace) => session.requestHitTestSource({ space: refSpace }))
                .then((source) => {
                    renderer.setAnimationLoop(() => {
                        renderer.render(scene, camera);
                        if (reticle.visible) {
                            controller.addEventListener('selectstart', () => {
                                if (!isModelPlaced) {
                                    placeModel(reticle.matrix);
                                }
                            });
                        }
                    });

                    renderer.xr.addEventListener('sessionend', () => {
                        source.cancel();
                    });
                });

            // Handle Window Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        const placeModel = (matrix) => {
            if (!model) {
                loadModel().then((loadedModel) => {
                    model = loadedModel;
                    scene.add(model);
                    model.position.setFromMatrixPosition(matrix);
                    model.quaternion.setFromRotationMatrix(matrix);
                    isModelPlaced = true;
                    reticle.visible = false;
                });
            }
        };

        const loadModel = () => {
            return new Promise((resolve, reject) => {
                const loader = new GLTFLoader();
                const modelUrl = 'path/to/your/model.glb'; // Replace with your model URL
                loader.load(
                    modelUrl,
                    (gltf) => resolve(gltf.scene),
                    undefined,
                    (error) => reject(error)
                );
            });
        };

        const onSelect = () => {
            if (!isModelPlaced && reticle.visible) {
                placeModel(reticle.matrix);
            }
        };

        // Initialize AR Scene
        init();
    </script>
</body>
</html>
